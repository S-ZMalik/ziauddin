<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ziauddin Examination Board Check Profile</title>
    <style>
      /* Reset all borders globally */
      * {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
        background-clip: padding-box !important;
        border-color: transparent;
      }

      html,
      body {
        -webkit-transform: translate3d(0, 0, 0);
      }

      table {
        border-collapse: separate !important;
        box-shadow: none !important;
        border-spacing: 0 !important;
      }
    </style>
  </head>
  <body

  >

            />

    >
      <div class="table_inner_div pl-5">
        <div class="table_row py-6 flex items-center w-full">

          </div>
          <div class="td w-full">

          <div class="th text-nowrap w-[43%]">

          </div>
          <div class="td w-full">

        <div class="table_row py-6 flex items-center w-full">
          <div class="th text-nowrap w-[43%]">
            <h4>DATE OF BIRTH:</h4>
          </div>
          <div class="td w-full">

          <div class="th text-nowrap w-[43%]">
